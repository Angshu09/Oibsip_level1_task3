<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temp">
            <div class="input-div">
                <label for="cel">Celcius</label>
                <input type="number" value="0" class="inp" id="cel" >
            </div>
            <div class="input-div">
                <label for="fah">Fahrenheit</label>
                <input type="number" value="32" class="inp" id="fah" >
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
